<div class="mat-elevation-z8">
    <div class="table-container">
         <table mat-table [dataSource]="topicsWithMostLikes" matSort matSortActive= "likes" matSortDisableClear matSortDirection="desc">

           <ng-container matColumnDef="topicTitle">
             <th mat-header-cell *matHeaderCellDef> Tytu≈Ç tematu </th>
             <td mat-cell *matCellDef="let element"> {{element.topicTitle}} </td>
           </ng-container>

           <ng-container matColumnDef="likes">
             <th mat-header-cell *matHeaderCellDef mat-sort-header> Punkty </th>
             <td mat-cell *matCellDef="let element"> {{element.likes}} </td>
           </ng-container>


           <tr mat-header-row *matHeaderRowDef="['topicTitle', 'likes']"></tr>
           <tr mat-row *matRowDef="let element; columns: ['topicTitle', 'likes'];"></tr>
         </table>
     </div>

   </div>
