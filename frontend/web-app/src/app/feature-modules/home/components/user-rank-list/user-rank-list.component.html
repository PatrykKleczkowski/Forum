<div class="mat-elevation-z8">
 <div class="table-container">
      <table mat-table [dataSource]="users" matSort matSortActive="points" matSortDisableClear matSortDirection="desc">

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Nazwa u≈ºytkownika </th>
          <td mat-cell *matCellDef="let element"> {{element.username}} </td>
        </ng-container>

        <ng-container matColumnDef="points">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Ranking </th>
          <td mat-cell *matCellDef="let element"> {{element.points}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="['username', 'points']"></tr>
        <tr mat-row *matRowDef="let element; columns: ['username', 'points'];"></tr>
      </table>
  </div>
    <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
</div>
