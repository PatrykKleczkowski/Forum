<div class="col-md-8 categories">


  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Kategorie</th>
      <td mat-cell *matCellDef="let category">
        <mat-icon mat-list-icon>assignment</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let category" (click)="getTopics(category)">
        {{category.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="watki">
      <th mat-header-cell *matHeaderCellDef> Liczba wątków</th>
      <td mat-cell *matCellDef="let category"> {{category.id}}</td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data ostatniego postu</th>
      <td mat-cell *matCellDef="let category"> 22.01.2019 : 15:45</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
