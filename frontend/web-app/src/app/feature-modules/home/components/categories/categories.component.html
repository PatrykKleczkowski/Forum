<div class="col-md-8 categories">

  <table mat-table [dataSource]="categories" class="mat-elevation-z8">

    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef> Kategorie</th>
      <td mat-cell *matCellDef="let category">
      <mat-icon mat-list-icon>assignment</mat-icon>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name</th>
      <td mat-cell *matCellDef="let category" (click)="getTopics(category)">
      {{category.title}}
      </td>
    </ng-container>

    <ng-container matColumnDef="watki">
      <th mat-header-cell *matHeaderCellDef> Liczba wątków</th>
      <td mat-cell *matCellDef="let category"> {{category.size}}</td>
    </ng-container>

    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> Ostatni post</th>
      <td mat-cell *matCellDef="let category">
        <table><tr><td height="20">{{newestPost[category.id]?.topic?.title}}</td></tr>
        <tr><td height="20">{{newestPost[category.id]?.postAuthor?.username}}   {{newestPost[category.id]?.createdDate | date: 'medium'}}</td></tr>
        </table>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

</div>
