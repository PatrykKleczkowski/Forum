<div class="mat-elevation-z8">
  <div class="table-container">
       <table mat-table [dataSource]="topics" matSort matSortActive="displayed" matSortDisableClear matSortDirection="desc">

         <ng-container matColumnDef="title">
           <th mat-header-cell *matHeaderCellDef> Tytuł tematu </th>
           <td mat-cell *matCellDef="let element">
             <table>
               <tr>
                 <td (click)="getPosts(element.id)" class="postTitle">{{element.title}}</td>
               </tr>
             </table>
          </ng-container>


         <ng-container matColumnDef="displayed">
           <th mat-header-cell *matHeaderCellDef mat-sort-header> Wyświetlenia </th>
           <td mat-cell *matCellDef="let element"> {{element.displayed}} </td>
         </ng-container>


         <tr mat-header-row *matHeaderRowDef="['title', 'displayed']"></tr>
         <tr mat-row *matRowDef="let element; columns: ['title', 'displayed'];"></tr>
       </table>
   </div>

 </div>
