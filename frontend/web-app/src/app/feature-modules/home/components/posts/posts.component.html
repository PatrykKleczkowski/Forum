<app-navbar></app-navbar>

<div class="content">
  <div class="col-md-12 header">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{topicName}}</mat-card-title>
      </mat-card-header>
    </mat-card>

  </div>
  <div class="eachElement" *ngFor="let post of posts">
    <div class="col-md-3 avatar">
      <mat-card>
        <mat-card-title>{{post.postAuthor.username}}</mat-card-title>
        <mat-card-subtitle>{{post.postAuthor.rank}}</mat-card-subtitle>
        <mat-icon mat-list-icon>face</mat-icon>
        <p>Reputacja: {{post.postAuthor.points}}</p>
        <div *ngIf="isAdmin()">
         <button *ngIf="post.postAuthor.banned; else elseBlock" mat-menu-item (click)="unbanAccount(post)">Odbanuj</button>
        <ng-template #elseBlock><button mat-menu-item (click)="banAccount(post)">Zbanuj</button>
        </ng-template>
      </div>
      </mat-card>
    </div>
    <div class="col-md-9 postContent">
      <mat-card>
          <mat-card-actions>
            <button mat-button (click)="votePostDown(post)">
              <mat-icon>keyboard_arrow_down</mat-icon>
            </button>

     {{post.likes}}

     <button mat-button (click)="votePostUp(post)">
        <mat-icon> keyboard_arrow_up</mat-icon>
        </button>

          </mat-card-actions>
        {{post.postContent}}
      </mat-card>
    </div>
  </div>

  <div class="col-md-3 currentUserAvatar"></div>

  <div class="col-md-9 newPostForm">
    <mat-card *ngIf="isLogged()">
      <h5>Dodaj post</h5>
      <form [formGroup]="newPostForm">
        <angular-editor formControlName="content" [config]="editorConfig" [(ngModel)]="content"></angular-editor>
        <button mat-raised-button type="submit">Dodaj post</button>
      </form>
    </mat-card>
  </div>
</div>
